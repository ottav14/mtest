<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"></link>
		<link rel="icon" href="/favicon.ico" type="image/x-icon"></link>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
		<script type="module" src="client.js"></script>
		<title>MTest</title>
	</head>
	<body>
		<div id="leftContainer">
			<p id="streak"></p>
			<p id="longestStreak"></p>
			<p id="averageTime"></p>
			<p id="questionsCompleted"></p>
		</div>
		<div id="mainContainer">
			<p id="timer"></p>
			<canvas id="canvas" width="512" height="512"></canvas>
			<div id="buttonContainer">
				<div id="topButtons">
					<button id="aButton" type="button" class="btn btn-secondary m-1">A</button>
					<button id="bButton" type="button" class="btn btn-secondary m-1">B</button>
					<button id="cButton" type="button" class="btn btn-secondary m-1">C</button>
				</div>
				<div id="bottomButtons">
					<button id="dButton" type="button" class="btn btn-secondary m-1">D</button>
					<button id="eButton" type="button" class="btn btn-secondary m-1">E</button>
					<button id="fButton" type="button" class="btn btn-secondary m-1">F</button>
					<button id="gButton" type="button" class="btn btn-secondary m-1">G</button>
				</div>
			</div>
		</div>
		<div id="rightContainer">
			<button id="settingsButton" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
				<i class="bi bi-gear icon-large"></i>
			</button>
		</div>
		<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="settingsModalLabel">Settings</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="timerToggle">
							<label class="form-check-label" for="timerToggle">Timer</label>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="streakToggle">
							<label class="form-check-label" for="streakToggle">Streak</label>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="longestStreakToggle">
							<label class="form-check-label" for="longestStreakToggle">Longest streak</label>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="averageTimeToggle">
							<label class="form-check-label" for="averageTimeToggle">Average time</label>
						</div>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="questionsCompletedToggle">
							<label class="form-check-label" for="questionsCompletedToggle">Questions completed</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
