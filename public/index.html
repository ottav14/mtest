<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"></link>
		<link rel="icon" href="/favicon.ico" type="image/x-icon"></link>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<script type="module" src="params.js"></script>
		<script type="module" src="client.js"></script>
		<title>MTest</title>
	</head>
	<body>
		<div id="leftContainer">
			<div class="d-inline-block p-5 bg-light border rounded shadow" id="optionContainer">
				<p id="streak"></p>
				<p id="longestStreak"></p>
				<p id="averageTime"></p>
				<p id="questionsCompleted"></p>
				<p id="accuracy"></p>
			</div>
		</div>
		<div class="p-5 bg-light border rounded shadow" id="mainContainer">
			<p id="timer"></p>
			<canvas id="canvas" width="512" height="512"></canvas>
			<div id="buttonContainer">
				<div id="topButtons">
					<button id="aButton" type="button" class="btn btn-secondary m-1 fs-2">A</button>
					<button id="aFlatButton" type="button" class="btn btn-secondary m-1 fs-2 d-none">Ab</button>
					<button id="bButton" type="button" class="btn btn-secondary m-1 fs-2">B</button>
					<button id="bFlatButton" type="button" class="btn btn-secondary m-1 fs-2 d-none">Bb</button>
					<button id="cButton" type="button" class="btn btn-secondary m-1 fs-2">C</button>
				</div>
				<div id="bottomButtons">
					<button id="dButton" type="button" class="btn btn-secondary m-1 fs-2">D</button>
					<button id="dFlatButton" type="button" class="btn btn-secondary m-1 fs-2 d-none">Db</button>
					<button id="eButton" type="button" class="btn btn-secondary m-1 fs-2">E</button>
					<button id="eFlatButton" type="button" class="btn btn-secondary m-1 fs-2 d-none">Eb</button>
					<button id="fButton" type="button" class="btn btn-secondary m-1 fs-2">F</button>
					<button id="fSharpButton" type="button" class="btn btn-secondary m-1 fs-2 d-none">F#</button>
					<button id="gButton" type="button" class="btn btn-secondary m-1 fs-2">G</button>
				</div>
			</div>
		</div>
		<div id="rightContainer">
			<button id="settingsButton" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
				<i class="bi bi-gear icon-large"></i>
			</button>
		</div>
		<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="settingsModalLabel">Settings</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="right-modal-container">
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" role="switch" id="timerToggle">
								<label class="form-check-label" for="timerToggle">Timer</label>
							</div>
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" role="switch" id="streakToggle">
								<label class="form-check-label" for="streakToggle">Streak</label>
							</div>
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" role="switch" id="longestStreakToggle">
								<label class="form-check-label" for="longestStreakToggle">Longest streak</label>
							</div>
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" role="switch" id="averageTimeToggle">
								<label class="form-check-label" for="averageTimeToggle">Average time</label>
							</div>
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" role="switch" id="questionsCompletedToggle">
								<label class="form-check-label" for="questionsCompletedToggle">Questions completed</label>
							</div>
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" role="switch" id="accuracyToggle">
								<label class="form-check-label" for="accuracyToggle">Accuracy</label>
							</div>
						</div>
						<div id="left-modal-container">
							<label for="dropdown" class="form-label">Mode</label>
							<select class="form-select w-auto mb-4" id="dropdown">
								<option value="1">Note</option>
								<option value="2">Chord</option>
								<option value="3">Key</option>
							</select>
							<div class="form-check form-switch" id="inversionToggleContainer">
								<input class="form-check-input" type="checkbox" role="switch" id="inversionToggle">
								<label class="form-check-label" for="inversionsToggle">Inversions</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
